<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../../canvasrama.css'>
    <title>Chapter 1: Game prototype - Basic Drawing</title>
</head>
<body>
    <div class='canvasrama full-screen'>
        <button class='up' onpointerdown='buttonClick("up")'>
            <i class="icon-up"></i>
            <span class="arrow arrow-button-up"></span>
        </button>
        <button class='right' onpointerdown='buttonClick("right")'>
            <i class="icon-right"></i>
            <span class="arrow arrow-button-right"></span>
        </button>
        <div class="center"></div>
        <button class='down' onpointerdown='buttonClick("down")'>
            <i class="icon-down"></i>
            <span class="arrow arrow-button-down"></span>
        </button>
        <button class='left' onpointerdown='buttonClick("left")'>
            <i class="icon-left"></i>
            <span class="arrow arrow-button-left"></span>
        </button>

        <canvas width='1280' height='960'>
            Your browser doesn't support canvasrama unfortunely :(
        </canvas>

        <button class='square' onpointerdown='buttonClick("square")'>
            <i class='icon-square'></i>
        </button>
        <button class='circle' onpointerdown='buttonClick("circle")'>
            <i class='icon-circle'></i>
        </button>
    </div>

    <script src='../../canvasrama.js'></script>
    <script src='./basicDrawing.js'></script>
</body>
</html>
